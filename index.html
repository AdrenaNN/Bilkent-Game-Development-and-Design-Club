<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilkent Game Development & Design Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo {
            max-width: 150px;
            display: block;
            margin: 0 auto;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }
        .hero {
            background: url('https://github.com/AdrenaNN/bilkent-game-development-club/raw/refs/heads/main/DALL%C2%B7E%202025-03-07%2021.31.03%20-%20A%20professional%20and%20modern%20banner%20for%20'Bilkent%20Game%20Development%20&%20Design%20Club'.%20The%20banner%20should%20feature%20futuristic%20game%20development%20elements%20such%20as%20.webp') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            color: black;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 40px 0;
            text-align: center;
        }
        .section {
            padding: 50px 0;
        }
        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .section p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: justify;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .images img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/AdrenaNN/bilkent-game-development-club/raw/refs/heads/main/DALL%C2%B7E%202025-03-07%2021.31.01%20-%20A%20professional%20and%20modern%20logo%20for%20'Bilkent%20Game%20Development%20&%20Design%20Club'.%20The%20logo%20should%20include%20elements%20of%20game%20development%20such%20as%20a%20game%20contr.webp" alt="Club Logo" class="logo">
        <h1>Bilkent Game Development & Design Club</h1>
    </header>
    
    <nav>
        <a href="#about">About</a>
        <a href="#events">Events</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <section class="hero">
        <h1>Create, Design, Play!</h1>
    </section>
    
    <div class="container">
        <section class="images">
            <img src="https://github.com/AdrenaNN/bilkent-game-development-club/raw/refs/heads/main/DALL%C2%B7E%202025-03-07%2021.31.11%20-%20A%20vibrant%20and%20engaging%20image%20representing%20a%20Game%20Development%20Workshop.%20The%20image%20should%20depict%20students%20working%20on%20computers,%20designing%20and%20coding%20a%20g.webp" alt="Game Development Workshop">
            <img src="https://github.com/AdrenaNN/bilkent-game-development-club/raw/refs/heads/main/DALL%C2%B7E%202025-03-07%2021.31.12%20-%20A%20dynamic%20and%20competitive%20scene%20representing%20a%20Game%20Jam%20Competition.%20The%20image%20should%20feature%20teams%20of%20students%20intensely%20working%20on%20their%20game%20develo.webp" alt="Game Jam Competition">
            <img src="https://github.com/AdrenaNN/bilkent-game-development-club/raw/refs/heads/main/DALL%C2%B7E%202025-03-07%2021.31.13%20-%20A%20professional%20and%20engaging%20scene%20representing%20a%20Guest%20Talk%20with%20a%20Professional%20Game%20Designer.%20The%20image%20should%20show%20a%20well-dressed%20guest%20speaker%20pres.webp" alt="Guest Talk with Game Designer">
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 Bilkent Game Development & Design Club. All rights reserved.</p>
    </footer>
</body>
</html>
